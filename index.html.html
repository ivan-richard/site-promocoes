<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção BBB25 - Tracecom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #000;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 10px 0;
            background-color: #005dd6;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        header img {
            max-width: 150px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #a5a5a5;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 15px;
            background-color: #00bcd4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004ea7;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logotracepag.png" alt="Logo Tracecom">
            <h1>Promoção BBB25</h1>
        </header>
        <form id="form-planos" action="/escolher-plano.html" method="POST">
            <label for="nome">Nome do Titular:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
 
            <label for="condominio">Condomínio:</label>
            <input type="text" id="condominio" name="condominio" placeholder="Nome do condomínio">

            <label for="bloco">Bloco:</label>
            <input type="text" id="bloco" name="bloco" placeholder="Bloco">

            <label for="apartamento">Apartamento:</label>
            <input type="text" id="apartamento" name="apartamento" placeholder="Número do apartamento">

            <label for="promoção">Promoção:</label>
            <select id="promoção" name="promoção">
                <option value="600MB + Globoplay por R$100,97">600MB + Globoplay por R$100,97</option>
            </select>

            <div class="aviso-final">
                <p>
                    <strong>ATENÇÃO!</strong> Ao clicar em "ENVIAR" você confirma que deseja adquirir o plano promocional de 600MB + Globoplay por R$ 100,97 com fidelidade de 12 meses.
                </p>
            </div>
        
            <button type="submit">Enviar</button>
        </form>
        
        <style>
            .aviso-final {
                text-align: center;
                font-size: 11px;
                margin-top: 20px;
                padding: 10px;
                background-color: #f8f9fa;
                color: #333;
                border-top: 1px solid #ccc;
            }

              <button type="submit">Enviar</button>
        </form>
        <div class="footer">
            <p>Tracecom - Conectando você ao futuro.</p>
        </div>
    </div>
</body>
</html>
